{% extends 'railway/base_railway.html'%}

 
{% block title %}
		
	Delete train
{% endblock %}


{% block content %}
<div class="features">

	<form action="{{train.get_delete_url}}" method='post'>
		{% csrf_token %}
	<h3>Вы уверены, что хотите удалить объект?<b>"{{train.id}}"</b></h3>
	<a href="{{train.get_absolute_url}}">Отменить</a>
	<button type="submit" class="btn btn-danger">Удалить</button>
	</form>
	
</div>
{% endblock %}
